apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"

    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'mikeweib'
    groupId = 'com.gugu.android'
    artifactId = 'android-classical'
    publishVersion = '1.0.0'
    desc = 'A powerful android classical utils library.'
    website = 'https://github.com/mikeweib/android-classical'
}
